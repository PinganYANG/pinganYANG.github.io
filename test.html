<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>导航菜单示例</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 顶部导航栏容器 */
    nav {
      background-color: #333;
      font-family: Arial, sans-serif;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #444;
    }

    /* 下拉菜单内容 */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 99;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* 鼠标悬停时显示下拉菜单 */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#home">首页</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)">照片</a>
      <div class="dropdown-content">
        <a href="/to_upload_on_web/photo.html">gallery</a>
        <a href="#">子链接2</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="javascript:void(0)">课程笔记</a>
      <div class="dropdown-content">
        <a href="#">子链接1</a>
        <a href="#">子链接2</a>
      </div>
    </li>
    <li class="dropdown">
      <a href="javascript:void(0)">Langue</a>
      <div class="dropdown-content">
        <a href="index_cn.html">中文</a>
        <a href="#">English</a>
      </div>
    </li>
  </ul>
</nav>

</body>
</html>
